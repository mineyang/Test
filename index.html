
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>cục cưng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
        }
        .messages {
            text-align: center;
            margin-top: 30px;
            white-space: pre-line;
            font-size: 1.2rem;
        }
        .hearts {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            animation: float 6s linear infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>To: cục cưng</h1>
    <div class="messages">
        Anh yêu em<br>
        Anh thích em<br>
        Anh muốn hiểu em nhiều hơn<br>
        Gặp được em là điều hạnh phúc nhất trong cuộc đời anh<br>
        Chính em đã cho anh động lực để tiến về phía trước<br>
        Anh muốn cùng em vẽ nên bản đồ tương lai của chúng ta<br>
        Anh muốn ở bên cạnh em
    </div>
    <div class="hearts" id="hearts"></div>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        const hearts = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDuration = 4 + Math.random() * 4 + 's';
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
